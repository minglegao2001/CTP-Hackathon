<!DOCTYPE html>
<html>
    <head>
        <title>Contact Page</title>
        <meta charset = 'UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
        <link rel="stylesheet" href="style.css">

        <style>
            /* General form container styling */
            .form-container {
                max-width: 600px;
                margin: 50px auto;
                padding: 20px;
                background-color: #f9f9f9;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                font-family: 'Karma', serif;
            }

            /* Form title styling */
            .form-container h2 {
                text-align: center;
                margin-bottom: 20px;
                font-size: 24px;
                color: #333;
            }

            /* Label styling */
            .form-container label {
                font-size: 16px;
                margin-bottom: 10px;
                color: #333;
                display: block;
            }

            /* Input field styling */
            .form-container input[type="text"],
            .form-container input[type="email"],
            .form-container select,
            .form-container textarea {
                width: 100%;
                padding: 12px;
                margin-bottom: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
                font-size: 16px;
                color: #333;
                background-color: #fff;
                transition: border-color 0.3s ease;
            }

            /* Focus state for input fields */
            .form-container input[type="text"]:focus,
            .form-container input[type="email"]:focus,
            .form-container select:focus,
            .form-container textarea:focus {
                border-color: #66afe9;
                outline: none;
            }

            /* Button styling */
            .form-container input[type="submit"] {
                background-color: #007bff;
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 18px;
                transition: background-color 0.3s ease;
            }

            /* Hover state for button */
            .form-container input[type="submit"]:hover {
                background-color: #0056b3;
            }

            /* Optional: Add some extra styling for textareas */
            .form-container textarea {
                resize: vertical; /* Allows vertical resizing only */
            }

            /* Optional: Responsive adjustments */
            @media (max-width: 600px) {
                .form-container {
                    padding: 15px;
                }
            }

            /*Confirmation message styling */
            #confimationmessage {
                margin-top: 20px;
                padding: 15px;
                background-color: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
                border-radius: 5px;
                font-family: 'Karma', serif;
                font-size: 18px;
            }
        </style>
    </head>

    <body style="background-image:linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(image/FormBacker.jpeg); background-size: cover">
        <nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
            <a href="javascript:void(0)" onclick="w3_close()"
            class="w3-bar-item w3-button">Close Menu</a>
            <a href="index.html" onclick="w3_close()" class="w3-bar-item w3-button">About Us</a>
            <a href="food.html" onclick="w3_close()" class="w3-bar-item w3-button">Food Pantry</a>
            <a href="internship.html" onclick="w3_close()" class="w3-bar-item w3-button">Internships</a>
        </nav>
        <div class="w3-top">
            <div class="w3-xlarge" style="width:100%;margin:auto;background-color:cornflowerblue;">
            <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()" style="color:white">â˜°</div>
            <div class="w3-center w3-padding-16" style="color:white">Get in touch with us!</div>
            </div>
        </div>
        <nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
            <a href="javascript:void(0)" onclick="w3_close()"
            class="w3-bar-item w3-button">Close Menu</a>
            <a href="index.html" onclick="w3_close()" class="w3-bar-item w3-button">About Us</a>
            <a href="food.html" onclick="w3_close()" class="w3-bar-item w3-button">Food Pantry</a>
            <a href="internship.html" onclick="w3_close()" class="w3-bar-item w3-button">Internships</a>
          </nav>
        <div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px"></div>
            <div class="form-container">
                <form action="#" method="post">
                    <h2>Contact Us</h2>
            
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name..">
            
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email..">

                    <label for="school">School</label>
                    <select id="school" name="school">
                        <option value = "Baruch College">Baruch College</option>
                        <option value = "Brooklyn College">Brooklyn College</option>
                        <option value = "BMCC">BMCC</option>
                        <option value = "City College">City College</option>
                        <option value = "CUNY School of Law">CUNY School of Law</option>
                        <option value = "Hunter College">Hunter College</option>
                        <option value = "John Jay">John Jay</option>
                        <option value = "Lehman College">Lehman College</option>
                        <option value = "Medgar Evers College">Medgar Evers College</option>
                        <option value = "City Tech">City Tech</option>
                        <option value = "Queens College">Queens College</option>
                        <option value = "York College">York College</option>
                    </select>
            
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject">
                        <option value="general">General Inquiry</option>
                        <option value="support">Tuition</option>
                        <option value="feedback">Feedback</option>
                    </select>
            
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>
            
                    <input type="submit" value="Submit">
                </form>

                <div id="confirmationmessage" style="display:none">
                    Thank you for your submission. Someone will get back to you soon.
                </div>

                <script>
                    function showConfirmationMessage(event) {
                        event.preventDefault(); // Prevents the form from actually submitting

                        // Show the confirmation message
                        document.getElementById("confirmationMessage").style.display = "block";

                        // Optionally, you can hide the form after submission
                        document.getElementById("contactForm").style.display = "none";

                        return false; // Prevents form from submitting
                        }
                </script>
            </div>
        </div>  
    </body>
</html>
